<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/register-styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand text-uppercase">blog home page</a>
        </div>
    </div>
</nav>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="text-uppercase">registration form</h1>
                <div class="col-sm-4">
                    <form action="#">
                        <label for="username" class="text-capitalize"> username:</label>
                        <input type="text" id="username" placeholder="Enter username" class="form-control">
                        <label for="email" class="text-capitalize"> email:</label>
                        <input type="email" id="email" placeholder="Enter email" class="form-control">
                        <label for="password" class="text-capitalize">password:</label>
                        <input type="password" id="password" placeholder="Enter password" class="form-control">
                        <label for="repeat-password" class="text-uppercase">repeat password</label>
                        <input type="password" id="repeat-password" placeholder="Repeat password" class="form-control">
                        <div class="group"><button class="btn btn-primary text-uppercase" type="submit">register</button>
                        <button class="btn btn-danger text-uppercase" type="reset">cancel</button></div>

                    </form>
                </div>
            </div>
        </div>
    </main>
<footer>
    <p class="text-uppercase">&copy; team group project</p>
</footer>
</body>
</html>
