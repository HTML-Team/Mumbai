<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/register-styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand text-uppercase">blog home page</a>
        </div>
    </div>
</nav>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="text-uppercase">registration of event</h1>
                <div class="col-sm-4">
                    <form action="#">
                        <label for="eventname" class="text-capitalize"> event name:</label>
                        <input type="text" id="eventname" placeholder="Add short, clear name" class="form-control">
                        <label for="eventdate" class="text-capitalize"> event date:</label>
                        <input type="datetime-local" id="eventdate" placeholder="Add short, clear name" class="form-control">

                        <label for="basic-info" class="text-capitalize"> basic info:</label>
                        <textarea placeholder="Add Description" id="basic-info"  class="form-control" rows="4" cols="50">
                        </textarea>
                        <label for="event-type" class="text-capitalize">event periodicity:</label>
                        <select name="event-type" id="event-type">
                            <option value="one time">One Time</option>
                            <option value="weekly">Weekly</option>
                            <option value="yearly">Yearly</option>

                        </select>




                        <div class="group"><button class="btn btn-primary text-uppercase" type="submit">register event</button>
                        <button class="btn btn-danger text-uppercase" type="reset">cancel</button></div>

                    </form>
                </div>
            </div>
        </div>
    </main>
<footer>
    <p class="text-uppercase">&copy; team group project</p>
</footer>
</body>
</html>
