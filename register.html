<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/register-styles.css">
    <title>Login Page</title>
</head>
<body>
<nav>
    <ul class="flex-container">
        <li class="flex-item-1">
            <a href="index.html" class="text-uppercase">blog home page</a>
        </li>
        <li class="flex-item-2">
            <a href="register.html" class="text-uppercase">register</a>
        </li>
        <li class="flex-item-3">
            <a href="login.html" class="text-uppercase">login</a>
        </li>
    </ul>
</nav>
    <main>
        <fieldset>
            <h1 class="text-uppercase">registration form</h1>
            <form action="#">
                <label for="username" class="text-capitalize"> username:
                    <input type="text" id="username" placeholder="Enter username">
                </label>

                <label for="email" class="text-capitalize"> email:
                    <input type="email" id="email" placeholder="Enter email">
                </label>
                <label for="password" class="text-capitalize">password:
                    <input type="password" id="password" placeholder="Enter password">
                </label>
                <label for="repeat-password" class="text-uppercase">repeat password
                    <input type="password" id="repeat-password" placeholder="Repeat password">
                </label>
                <div class="button-container">
                    <button type="submit" class="text-uppercase btn green">submit</button>
                    <button type="reset" class="text-uppercase btn red">cancel</button>
                </div>
            </form>
        </fieldset>
    </main>
<footer>
    <p class="text-uppercase">&copy; team group project</p>
</footer>
</body>
</html>
